# A friendly name for your workflow, which will be displayed in the Actions tab
name: Build and Push Docker Image

# This section defines the trigger for the workflow.
on:
  push:
    branches: [ "main" ]

# This section defines the jobs to be run.
jobs:
  build-and-push:
    # The job will run on a fresh virtual machine hosted by GitHub
    runs-on: ubuntu-latest

    # These are the sequential steps that the job will execute
    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies and run tests
      # We added 'working-directory' to tell npm where to find package.json
      - name: Install dependencies & Run Tests
        working-directory: ./YOUR_APP_SUBFOLDER # <-- **** CHANGE THIS ****
        run: |
          npm install
          echo "No tests to run for this example, but they would go here."

      # --- CD (Continuous Deployment) Steps ---

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 6: Build the Docker image and push it to the Docker Hub registry
      # We updated 'context' and 'file' to point to your app's subfolder
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Elevate-Lab-DevOps-Internship-/interactive-report-app# <-- **** CHANGE THIS ****
          file: ./Elevate-Lab-DevOps-Internship-/interactive-report-app/Dockerfile # <-- **** AND THIS ****
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/interactive-report:latest
