# A friendly name for your workflow, which will be displayed in the Actions tab
name: Build and Push Docker Image

# This section defines the trigger for the workflow.
on:
  push:
    branches: [ "main" ]

# This section defines the jobs to be run.
jobs:
  build-and-push:
    # The job will run on a fresh virtual machine hosted by GitHub
    runs-on: ubuntu-latest

    # These are the sequential steps that the job will execute
    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies and run tests
      # The 'working-directory' tells this step where to find your package.json
      - name: Install dependencies & Run Tests
        working-directory: ./interactive-report-app
        run: |
          npm install
          echo "No tests to run for this example, but they would go here."

      # --- CD (Continuous Deployment) Steps ---

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-omdalvi07


        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 6: Build the Docker image and push it to the Docker Hub registry
      # The 'context' and 'file' paths tell Docker where to find your Dockerfile and app code.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./interactive-report-app
          file: ./interactive-report-app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/interactive-report:latest
